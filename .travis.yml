sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '10.6.0'
before_install:
  - npm i -g npm@latest
before_script:
  - npm prune
script:
  - npm run test:once
after_success:
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
